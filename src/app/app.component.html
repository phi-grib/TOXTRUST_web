
<app-navbar></app-navbar>

<button (click)="goHome()"  type="button" class="button-home">
      <mat-icon class="float-home-icon" aria-hidden="false" aria-label="Example home icon" fontIcon="home"></mat-icon>
</button>
<div class="container">
      <app-main-page *ngIf="!this.endpoint.name && !this.controlInterface.displayManageEndpoints && !this.controlInterface.displayCode && !this.controlInterface.displayReferences && !this.controlInterface.displayDocumentation"></app-main-page>
      <app-new-endpoint-form *ngIf="this.endpoint.name"></app-new-endpoint-form>
      <app-manage-endpoints *ngIf="this.controlInterface.displayManageEndpoints"></app-manage-endpoints>
      <app-code *ngIf="this.controlInterface.displayCode"> </app-code>
      <app-references *ngIf="this.controlInterface.displayReferences"></app-references>
      <app-documentation *ngIf="this.controlInterface.displayDocumentation" > </app-documentation>
</div>
