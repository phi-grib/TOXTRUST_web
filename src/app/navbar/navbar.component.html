<mat-toolbar class="navbar">
    <button (click)="this.menu_options = !this.menu_options"  mat-icon-button class="example-icon" aria-label="Example icon-button with menu icon">
      <mat-icon>menu</mat-icon>
    </button>
    <span class="title-navbar">TOXTRUST</span>
    <span class="example-spacer"></span>
    <img width="100px" src="assets/upf.png" alt="">
    <img width="70px" src="assets/aspis.png" alt="">
    <img width="60px" src="assets/riskhunter.png" alt="">
  </mat-toolbar>

  <div [ngClass]="{
    'slide-down-enter': !menu_options,
    'slide-down-leave': menu_options,
    'slide-down-enter-active': !menu_options && !hidden,
    'slide-down-leave-active': menu_options && !hidden
  }" class="MenuOptions">
<button mat-raised-button (click)="openNewProject()">New Project</button>
<button mat-raised-button (click)="openManageEndpoints()">Existing Projects</button>
<button mat-raised-button>Documentation</button>
<button mat-raised-button (click)="openLink()">Code</button>
<button mat-raised-button>Literature</button>
<button mat-raised-button>Configuration</button>
</div>
